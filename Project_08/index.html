<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoilerPlate</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="first">
        <div class="header">
        <p>ПОСЫЛКИ</p>
        <p>УПАКОВКА</p>
        <p>ПОДПИСКА</p>
        </div>  
        <div class="secondHeader">
            <p>МЕНЮ</p>
        </div>      
    </header>
    <main>
        <div class="background">
            <div class="ground">
                <form action="https://formspree.io/f/mdovejnv"
                method="POST">
                    <fieldset class="personal">
                        <label for="name">Имя</label>
                        <input type="text" name="name" placeholder="Ира">
                        <div class="line"></div>
                        <label for="city">Город</label>
                        <input type="text" name="city" placeholder="Город">
                        <div class="line"></div>
                        <label for="present">Подарок</label>
                        <input type="text" name="present" placeholder="Подарок">
                        <div class="line"></div>
                        <label for="email">Почта</label>
                        <input type="email" name="email" placeholder="yap@example.com">
                        <div class="line"></div>
                    </fieldset>
                    <fieldset class="submit">
                        <input type="submit">
                    </fieldset>
                </form>
            </div>
        </div>
        <div class="underHead">
            <p>Ваша посылка уже в пути!</p>
        </div>
    </main>
    <footer>
        <div class="footer">
            <p class="leftBlock">СЕКРЕТНЫЕ ПОСЫЛКИ ДЛЯ ДРУЗЕЙ</p>
            <p class="RightBlock">© 2022</p>
        </div>
    </footer>
</body>
</html>
